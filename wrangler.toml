name = "reader3"
main = "worker/index.js"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# Workers configuration
workers_dev = true

# R2 Bucket binding
[[r2_buckets]]
binding = "R2_BUCKET"
bucket_name = "reader3-books"
preview_bucket_name = "reader3-books-preview"

# Custom domain (optional - uncomment and configure after deployment)
# routes = [
#   { pattern = "reader.yourdomain.com/*", zone_name = "yourdomain.com" }
# ]

# Environment variables (optional)
[vars]
ENVIRONMENT = "production"
